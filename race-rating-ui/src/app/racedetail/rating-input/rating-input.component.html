<div class="rating-container">
  <div *ngFor="let label of labels; let i = index">
    <label>{{label}}:</label>
    <div class="rating-buttons">
      <button mat-raised-button *ngFor="let label of ratingLabels; let num = index"
              [class.selected]="isSelected(i, num + 1)"
              (click)="setRating(i, num + 1)">
        {{label}}
      </button>
    </div>
  </div>
  <button mat-raised-button color="primary" (click)="submitRatings()" style="margin-top: 20px;">Submit</button>
</div>
