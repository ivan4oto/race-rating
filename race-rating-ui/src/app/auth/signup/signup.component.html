<mat-card class="">
  <mat-card-title class="log-in-title">Register</mat-card-title>
  <mat-card-content class="flex-column">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="flex-column">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Your Email" formControlName="email" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Your Username" formControlName="username" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Your Name" formControlName="name" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>


      <button mat-raised-button color="primary" type="submit">Sign up</button>
    </form>
  </mat-card-content>
  <mat-card-actions class="actions">
    <button mat-button [routerLink]="['/login']">Log in</button>
  </mat-card-actions>
</mat-card>
