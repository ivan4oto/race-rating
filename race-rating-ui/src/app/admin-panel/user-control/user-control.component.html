<h2>Admin Dashboard</h2>
<div class="table-responsive">
  <table mat-table [dataSource]="users" class="mat-elevation-z8 mat-table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element">
        <input matInput [(ngModel)]="element.role">
      </td>
    </ng-container>

    <!-- New column for save button -->
    <ng-container matColumnDef="save">
      <th mat-header-cell *matHeaderCellDef>Save</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="saveRow(element)">Save</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
