<mat-card class="carousel-card">
  <div class="carousel-navigation left" (click)="previousSlide()">
    <span class="arrow">&#9664;</span> <!-- Left Arrow -->
  </div>
  <img mat-card-image *ngIf="imgSlides.length > 0 else noImages" [src]="imgSlides[currentSlideIndex].fullUrl" [alt]="imgSlides[currentSlideIndex].name" class="carousel-image">
  <ng-template #noImages>
    <h1>No images</h1>
  </ng-template>

  <div class="carousel-navigation right" (click)="nextSlide()">
    <span class="arrow">&#9654;</span> <!-- Right Arrow -->
  </div>
</mat-card>
