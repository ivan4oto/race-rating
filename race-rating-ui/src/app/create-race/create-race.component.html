<div class="container">
  <form [formGroup]="eventForm" (ngSubmit)="submitForm()">

    <!-- Name  -->
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" data-testid="name-input">
    </mat-form-field>

    <!--  Description  -->
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" data-testid="description-input"></textarea>
    </mat-form-field>

    <!--  LAT  -->
    <mat-form-field>
      <mat-label>Latitude</mat-label>
      <input matInput formControlName="latitude" type="number" data-testid="latitude-input">
    </mat-form-field>

    <!--  LON  -->
    <mat-form-field>
      <mat-label>Longitude</mat-label>
      <input matInput formControlName="longitude" type="number" data-testid="longitude-input">
    </mat-form-field>

    <!--  Website URL  -->
    <mat-form-field>
      <mat-label>Website URL</mat-label>
      <input matInput formControlName="websiteUrl" data-testid="website-url-input">
    </mat-form-field>

    <!--  Logo URL  -->
    <mat-form-field>
      <mat-label>Logo URL</mat-label>
      <input matInput formControlName="logoUrl" data-testid="logo-url-input">
    </mat-form-field>


    <!--  Event Date  -->
    <mat-form-field>
      <mat-label>Event Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="eventDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" data-testid="create-race-submit-btn">Submit</button>

  </form>
</div>
