<mat-toolbar color="primary" class="app-navbar">
<!--  <div class="container">-->
    <mat-toolbar-row>
      <span [routerLink]="['/race/all']">Race Rating</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button *ngIf="authService.isAuthenticated" (click)="authService.userLogout()" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        logout
      </button>

    </mat-toolbar-row>
    <mat-toolbar-row>
      <button mat-button [routerLink]="['/create']">
        Create Race
      </button>
      <button mat-button>
        About us
      </button>
      <span class="example-spacer"></span>
      <app-user-display *ngIf="authService.isAuthenticated(); else loginButton" style="margin-right: 5px;"></app-user-display>
      <ng-template #loginButton>
        <a href="http://localhost:8080/oauth2/authorization/google?redirect_uri=http://localhost:4200/oauth2/redirect">
          <button  class="google-sign-in">Sign in with Google</button>
        </a>
      </ng-template>
    </mat-toolbar-row>

<!--  </div>-->
</mat-toolbar>
