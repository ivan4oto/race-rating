<mat-toolbar color="primary">
  <mat-toolbar-row>
    <a mat-button routerLink="/">Home</a>
    <span class="filler"></span>
    <a mat-button routerLink="/create">Create</a>
    <a mat-button routerLink="/about">About</a>
    <div *ngIf="authService.isAuthenticated(); else loginButton">
      <app-user-display class="navbar-avatar"></app-user-display>
    </div>
    <ng-template #loginButton>
      <a href="http://localhost:8080/oauth2/authorization/google?redirect_uri=http://localhost:4200/oauth2/redirect">
        <button  class="google-sign-in">Google sign in</button>
      </a>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
