<div class="search-container">
  <mat-form-field appearance="outline" class="search-bar">
    <mat-label>Find a race...</mat-label>
    <input matInput placeholder="Type to search..." (input)="updateSearchTerm($event)">
  </mat-form-field>
  <button mat-icon-button (click)="emitOpenFilter()">
    <mat-icon>filter_list</mat-icon>
  </button>
  <button mat-raised-button color="primary" class="search-button">Search</button>
</div>
