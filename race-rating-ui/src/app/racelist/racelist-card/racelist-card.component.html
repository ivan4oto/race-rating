<mat-card class="example-card">
  <div class="card-layout">


    <img class="card-image" mat-card-image src='{{ data.logoUrl }}' [routerLink]="['/race', data.id]">

    <!-- Content on the right -->
    <div class="card-content">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{ data.name }}</mat-card-title>
          <mat-card-subtitle>
            <app-rating-display [rating]="data.averageRating"></app-rating-display>
          </mat-card-subtitle>
          <mat-card-subtitle>{{ data.distance }}km {{ data.elevation }}m</mat-card-subtitle>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        {{ data.description }}
      </mat-card-content>
    </div>
  </div>
</mat-card>
