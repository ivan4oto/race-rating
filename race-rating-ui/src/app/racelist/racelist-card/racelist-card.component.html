<mat-card class="example-card">
  <div class="card-layout">

    <div class="img-parrent-container">
      <img class="card-image" mat-card-image src='{{ data.logoUrl }}'>
    </div>

    <!-- Content on the right -->
    <div class="card-content">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{ data.name }}</mat-card-title>

          <mat-card-subtitle>
            {{ data.eventDate | date: 'mediumDate'  }}
          </mat-card-subtitle>

          <mat-card-subtitle>
            <app-rating-display [rating]="data.averageRating"></app-rating-display>
          </mat-card-subtitle>
          <mat-card-subtitle>{{ data.distance }}km {{ data.elevation }}m</mat-card-subtitle>
        </mat-card-title-group>
      </mat-card-header>
      <!-- Tags visible only on large screens -->
      <mat-card-header class="tags-container">
        <mat-card-subtitle>
          {{ data.terrainTags }}
        </mat-card-subtitle>
      </mat-card-header>
    </div>

  </div>
</mat-card>
