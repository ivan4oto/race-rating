    secret: v9y$B&E)H@MbQeThWmZq4t7w!z%C*F-JaNdRfUjXn2r5u8x/A?D(G+KbPeShVkYp
    expiration:
      minutes: 10
  oauth2:
    redirectUri: http://${UI_PRIVATE_DOMAIN}:80/oauth2/redirect
  cors:
    allowed-origins: http://${UI_PRIVATE_DOMAIN}:80

